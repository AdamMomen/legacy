<button
  type="button"
  mdbBtn
  color="primary"
  class="waves-light"
  data-toggle="modal"
  data-target="#basicExample"
  (click)="frame.show()"
  mdbWavesEffect
>
  followings
</button>

<div
  mdbModal
  #frame="mdbModal"
  class="modal fade"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <ul>
        <li *ngFor="let following of followings">
          <div (click)="goToUser(following.followed._id)">
            {{ following.followed.username }}
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- /////////////////////////// -->

  <!-- ///////// -->
</div>
